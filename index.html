<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Background Color Generator</h1>
    <div class="color-picker">
      <input type="color" id="color1" value="#051937" />
      <input type="color" id="color2" value="#A8EB12" />
    </div>
    <span>Change Color</span>
    <h3>Current linear-gradient css background :</h3>
    <p>
      background:linear-gradient(to right ,<span id="showcolor1">#ff0000</span>
      ,<span id="showcolor2">#e400ff</span> );
    </p>

    <script src="main.js"></script>
  </body>
</html>
